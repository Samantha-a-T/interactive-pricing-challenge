<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component | Samantha Thibault</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      body {
        background-image: url(/images/bg-pattern.svg);
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        font-family: sans-serif;
        margin: 80px auto;
      }
      header {
        background-image: url(/images/pattern-circles.svg);
        background-repeat: no-repeat;
        background-position: center;
        padding: 20px;
      }
      h1,
      h2 {
        opacity: 0.7;
      }
      h2 {
        font-weight: 500;
        font-size: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .slider {
        appearance: none;
        width: 100%;
        height: 10px;
        border-radius: 10px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        margin-bottom: 20px;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 23px;
        height: 24px;
        border: 0;
        background: url("/images/icon-slider.svg");
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        padding: 15px;
        border-radius: 50px;
        background-color: pink;
        box-shadow: 0 5px 20px rgba(255, 192, 203, 0.866),
          0 10px 20px rgba(255, 192, 203, 0.827);
      }

      .slider::-moz-range-thumb {
        appearance: none;
        width: 23px;
        height: 24px;
        border: 0;
        padding: 40px;
        background-color: pink;
        background: url("/images/icon-slider.svg");
        background-repeat: no-repeat;
        cursor: pointer;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background-color: white;
        border-radius: 5px;
        padding: 20px 40px;
      }
      footer {
        border-top: 1px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-top: 20px;
        padding-top: 20px;
      }

      .footer-button {
        align-self: center;
        justify-self: end;
      }
      footer button {
        color: rgb(255, 255, 255, 0.9);
        background-color: rgb(21, 15, 102);
        padding: 10px 40px;
        border-radius: 20px;
        border: 1px solid rgb(21, 15, 102);
        cursor: pointer;
      }
      ul {
        list-style: none;
        text-align: start;
        margin: 0;
        padding: 10px;
        color: grey;
      }
      li:first-child {
        margin-bottom: 15px;
      }
      li:last-child {
        margin-top: 15px;
      }
      .discount {
        background-color: rgba(228, 102, 102, 0.3);
        border-radius: 30px;
        padding: 5px;
        font-size: 10px;
        color: rgb(143, 2, 2);
        opacity: 0.8;
      }

      .toggle {
        cursor: pointer;
        display: inline-block;
      }

      .toggle-switch {
        display: inline-block;
        background: #ccc;
        border-radius: 16px;
        width: 45px;
        height: 23px;
        position: relative;
        vertical-align: middle;
        transition: 0.25s;
      }
      .toggle-switch:before,
      .toggle-switch:after {
        content: "";
      }
      .toggle-switch:before {
        display: block;
        background: linear-gradient(to bottom, #fff 0%, #eee 100%);
        border-radius: 50%;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
        width: 15px;
        height: 15px;
        position: absolute;
        top: 4px;
        left: 4px;
        transition: left 0.25s;
      }
      .toggle:hover .toggle-switch:before {
        background: linear-gradient(to bottom, #fff 0%, #fff 100%);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
      }
      .toggle-checkbox:checked + .toggle-switch {
        background: #68f4d3;
      }
      .toggle-checkbox:checked + .toggle-switch:before {
        left: 26px;
      }

      .toggle-checkbox {
        position: absolute;
        visibility: hidden;
      }

      .toggle-label {
        margin-left: 5px;
        position: relative;
        top: 2px;
      }
      .billing-container {
        padding: 15px;
        color: grey;
      }
      .container-header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 30px 0 50px;
        color: grey;
      }
      .price {
        vertical-align: middle;
        font-size: 34px;
        color: rgb(21, 15, 102) ;
      }
      .pageviews {
        text-transform: uppercase;
        letter-spacing: 1px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header>

    <div class="container">
      <div class="container-header">
        <div class="pageviews" id="pageviews">100k Pageviews</div>
        <div><strong class="price" id="price"> $16.00</strong> /month</div>
      </div>

      <div class="price-slider">
        <input type="range" name="" id="" class="slider" />
      </div>
      <div class="billing-container">
        Monthly Billing &nbsp; &nbsp;
        <label class="toggle">
          <input class="toggle-checkbox" type="checkbox" />
          <div class="toggle-switch"></div>
        </label>
        &nbsp; &nbsp;Yearly Billing &nbsp; &nbsp;
        <span class="discount"> 25% discount</span>
      </div>

      <footer>
        <ul>
          <li>
            <img src="/images/icon-check.svg" alt="" /> Unlimited websites
          </li>
          <li>
            <img src="/images/icon-check.svg" alt="" /> 100% data ownership
          </li>
          <li><img src="/images/icon-check.svg" alt="" /> Email reports</li>
        </ul>
        <div class="footer-button">
          <button>Start my trial</button>
        </div>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samantha Thibault</a>.
    </div>
  </body>
</html>
